    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kviz</title>
    <style rel="stylesheet" type="text/css">
      body {
        background-color: #dfe4ea;
      }

      .intro,
      .finish {
        padding: 10px 0;
        text-align: center;
      }

      .text {
        width: 90%;
        padding: 0 15px;
        margin: 0 auto;
      }

      .text h2 {
        color: #833471;
        font-size: 4.5rem;
        font-weight: bold;
        line-height: 1.2;
      }

      .quiz {
        padding: 10px 0;
        background-color: #cad0d6;
      }

      .question {
        margin: 50px 0;
      }

      .question p {
        margin: 10px 20px;
        color: #574b90;
        font-size: 2.2em;
      }

      .check {
        margin: 20px 20px;
        font-size: 1.6em;
        color: #786fa6;
      }

      .check:hover {
        margin: 10px 15px;
        color: #574b90;
        font-size: 2.2em;
      }
    </style>

  <body>
    <div class="intro">
      <div class="text">
        <h2>Koliko je Linux za tebe?</h2>
      </div>
    </div>
    <div class="quiz">
      <div class="text">
        <form action="">
          <div class="question">
            <p>1. Koju lampu bi najradije koristio u svojoj kancelariji?</p>
            <div class="check">
              <input type="radio" class="q1" name="q1" value="A" checked />
              <label for="q1">Stona lampa.</label> <br />
              <input type="radio" class="q1" name="q1" value="B" />
              <label for="q1">Dovoljna je sijalica u sobi!</label>
            </div>
          </div>
          <div class="question">
            <p>2. Vise volis desktop ili laptop racunare?</p>
            <div class="check">
              <input type="radio" class="q2" name="q2" value="A" checked />
              <label for="q2">Desktop.</label> <br />
              <input type="radio" class="q2" name="q2" value="B" />
              <label for="q2">Laptop!</label>
            </div>
          </div>
          <div class="question">
            <p>
              3. Koliko cesto otklanjas tehnicke probleme rodbini i drugarima?
            </p>
            <div class="check">
              <input type="radio" class="q3" name="q3" value="A" checked />
              <label for="q3"
                >Jako retko, kad me bas zamole, ne volim to.</label
              >
              <br />
              <input type="radio" class="q3" name="q3" value="B" />
              <label for="q3">Nemam vremena za takve gluposti!</label>
            </div>
          </div>
          <div class="question">
            <p>4. Gde skidas muziku?</p>
            <div class="check">
              <input type="radio" class="q4" name="q4" value="A" checked />
              <label for="q4">Spotify.</label> <br />
              <input type="radio" class="q4" name="q4" value="B" />
              <label for="q4">ThePirateBay!</label>
            </div>
          </div>
          <div class="question">
            <p>5. Da li si vegeterijanac?</p>
            <div class="check">
              <input type="radio" class="q5" name="q5" value="A" checked />
              <label for="q1">Da, fuj meso!</label> <br />
              <input type="radio" class="q5" name="q5" value="B" />
              <label for="q1"
                >Pobogu, ne! Kako da izdrzim sav ovaj stres bez mesa da mi
                ulepsa dan?</label
              >
            </div>
            <div class="question">
                <p>6. Filmovi ili serije?</p>
                <div class="check">
                  <input type="radio" class="q5" name="q6" value="A" checked />
                  <label for="q1">Filmovi!</label> <br />
                  <input type="radio" class="q5" name="q6" value="B" />
                  <label for="q1"
                    >Serije</label
                  >
                </div>
                <div class="question">
                    <p>7. Koji ti je nadimak?</p>
                    <div class="check">
                      <input value="" type="text" id="nick" name="nick" placeholder="Upisi nadimak..." />
                    </div>
          </div>
          <div class="finish">
            <input type="submit" class="submit" value="KRAJ" />
          </div>
        </form>
      </div>
    </div>
